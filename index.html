<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .profile-container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .profile-image {
            text-align: center;
        }

        .profile-image img {
            width: 300px;
            height: 280px;
            border-radius: 50%;
            border: 4px solid #4CAF50;
        }

        .profile-details {
            text-align: center;
            margin-top: 20px;
        }

        .profile-details h1 {
            margin: 0;
            font-size: 2rem;
        }

        .profile-details p {
            font-size: 1.2rem;
            color: #666;
        }

        .social-links {
            text-align: center;
            margin-top: 20px;
        }

        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #4CAF50;
            font-size: 1.5rem;
        }

        .social-links a:hover {
            color: #333;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 10px 0;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Profile</h1>
    </header>
    
    <div class="profile-container">
        <div class="profile-image">
            <img src="./IMG_1515.jpg" alt="Profile Picture">
        </div>
        
        <div class="profile-details">
            <h1>nantapat chantachoosak</h1>
            <p>67130500094</p>
        </div>


    </div>

</body>
</html>
